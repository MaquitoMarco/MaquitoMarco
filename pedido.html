<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora comigo?</title>
</head>
<body>
    
<div id="conteudo">  
<h2>Aceita namorar comigo?</h2>
<button class="btn" onclick="sim()" >SIM</button>
<button class="btn" onmouseover="desvia(this)">NÃO</button>
</div>

</body>

<style>
    #conteudo {
    background: #9926ff;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
    text-align: center;
    }
    .btn {
    background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 80px;
    border-radius: 10px;
    }
</style>

<script>
    function sim() {
        alert("Você agora é minha namorada! <3");
    }

    function desvia(t) {
        var btn = t;
        btn.style.position = 'absolute'
        btn.style.top = randomNumber(10, 90)
        btn.style.right = randomNumber(10, 90)
        console.log("Não pode rs")


        function randomNumber(min, max) {
            return (Math.random() * (max - min) +min) +'%';
        }


    }
</script>

</html>
